<h1 mat-dialog-title>{{'dmp.dialog.title' | translate}}</h1>
<mat-dialog-content>
  <p>{{'dmp.dialog.description' | translate}}:</p>
  <app-input-wrapper
    [label]="'dmp.dialog.label'"
    [control]="mockControl"
    [maxLength]="255"
    (inputChange)="readInput($event)"></app-input-wrapper>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">
    {{'dmp.dialog.button.cancel' | translate}}
  </button>
  <button
    mat-raised-button
    class="button-color-primary"
    [disabled]="!versionName"
    [mat-dialog-close]="versionName">
    {{'dmp.dialog.button.save' | translate}}
  </button>
</mat-dialog-actions>
